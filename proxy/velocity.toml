# Configurazione Velocity per Fracture Network
# Ottimizzato per FalixNodes (4GB RAM)

config-version = "2.7"

bind = "0.0.0.0:27055"
motd = "<aqua><bold>Fracture Network <gray>- <white>Competitivo SMP & Lifesteal<br><yellow>Supporto 1.20.x - 1.21.x | Cracked & Bedrock"
show-max-players = 1000
online-mode = false
force-key-authentication = false
prevent-client-proxy-connections = false
player-info-forwarding-mode = "modern"
forwarding-secret-file = "forwarding.secret"
announce-forge = false
kick-existing-players = false
ping-passthrough = "disabled"

[servers]
lobby = "node-fi-free-03.tickhosting.com:42213"
smp = "127.0.0.1:25566"   # DA CAMBIARE CON IP TICKHOSTING
lifesteal = "127.0.0.1:25567" # DA CAMBIARE CON IP TICKHOSTING

[forced-hosts]
"fractureproxylobby.falix.gg:27055" = ["lobby"]

[query]
enabled = false
port = 27055
map = "Velocity"
show-plugins = false

[advanced]
compression-threshold = 256
compression-level = -1
login-ratelimit = 3000
connection-timeout = 5000
read-timeout = 30000
haproxy-protocol = false
tcp-fast-open = true
bungee-plugin-message-channel-enabled = true
show-invalid-player-data-messages = true

[metrics]
enabled = false

[debug]
# Abilita il debug dei pacchetti e degli errori di connessione
log-connection-errors = true
log-stacktraces = true
debug-query = true
debug-proxy-requests = true
