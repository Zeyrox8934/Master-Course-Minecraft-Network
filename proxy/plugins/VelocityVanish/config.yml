# VelocityVanish Config
# Rende lo staff invisibile in tutto il network

settings:
  # Nascondi lo staff dalla lista player del Proxy
  hide-from-proxy-list: true
  # Messaggio di join/quit falso
  fake-join-quit-messages: true
  # Permesso necessario: velocityvanish.use
  permission: "velocityvanish.use"

pvp:
  # Impedisce allo staff in vanish di colpire o essere colpito
  disable-damage: true
