# Purpur Config - Ottimizzazione estrema per SMP
settings:
  messages:
    no-permission: "§cComando riservato agli dei di Fracture!"
  # Ottimizzazione CPU
  lag-compensation: true
  use-alternative-keepalive: true
world-settings:
  default:
    # Riduce il lag delle entità
    mobs-can-always-pick-up-loot: false
    villager:
      brain-ticks: 2
      lobotomize:
        enabled: true
    # Ottimizzazione Farm
    crop-growth-modifier: 100
    # Gameplay SMP
    allow-piston-duplication: false # Evitiamo dupe
    teleport-if-outside-border: true
